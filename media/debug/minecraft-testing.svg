  <image href="data:image/png;base64," width="128" height="128" style="filter: url(&quot;#pixelete-filter-1&quot;);"/>
  <image href="data:image/png;base64," width="512" height="256" x="128" y="128" style="filter: url(&quot;#pixelete-filter-0&quot;);"/>
